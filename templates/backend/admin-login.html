<!-- templates/backend/admin-home.html -->
{% extends "../admin-base.html" %}

<!-- Head page title -->
{% block head_title %}
    Admin Login
{% endblock head_title %}

<!-- Content -->
{% block content %}
	<div>
		<h1 style="color:#C07800;">Admin Login</h1>
		
		<form
			method="post"
			action="{% url 'admin_login_process' %}">
			{% csrf_token %}
			<div>
				<label for="email">Username</label>
				<input 
					type="text" 
					name="username"
					placeholder="username">
			</div>
			<div>
				<label for="email">Passwor</label>
				<input 
					type="password" 
					name="password"
					placeholder="password">
			</div>

			<div>
				<button type="submit">Login</button>
			</div>
			
		</form>
	</div> 	
{% endblock content %}
